    </audio>

    <!-- Botón de mute/unmute para controlar el audio -->
    <img id="botonMute" src="/Ahorcado/img/klipartz.com.png" width="35px" alt="Mute" onclick="toggleMute()">

    <!-- Script JavaScript -->
    <script>
        // Obtención de elementos del DOM
        var miMusica = document.getElementById("miMusica");
        var botonMute = document.getElementById("botonMute");

        // Función para silenciar/des-silenciar el audio
        function toggleMute() {
            if (miMusica.muted) {
                miMusica.muted = false; // Des-silencia el audio
                botonMute.src = "/Ahorcado/img/klipartz.com.png"; // Cambia la imagen del botón a 'mute'
            } else {
                miMusica.muted = true; // Silencia el audio
                botonMute.src = "/Ahorcado/img/1.png"; // Cambia la imagen del botón a 'unmute'
            }
        }
    </script>
