<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function confirmDemo() {
            var mensaje = confirm("Te gusta javascript");
            if (mensaje) {
                alert("Te gusta javascript");
            } else {
                alert("No te gusta javascript");
            }
        }
    </script>
    </head>
    <body>
        <form>
            <input  type="button" value="Click para ver un mensaje" onclick="confirmDemo()" />
        </form>
    </body>
</html>UTF-8
